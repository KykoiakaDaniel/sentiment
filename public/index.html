    <script type="text/javascript">

      VK.init({
        apiId: 7447515,
        status: true,
        onlyWidgets: true
      });

      function VkLogin () {
        return new Promise((resolve, reject) => {
          VK.Auth.login(function(response) {
            if (response.session) {
                resolve(response.session);
            } else {
              reject();
            }
          }, 262164);
        })
        .then((info) => {
          return info;
        })
        .catch((error) => console.log(error));
      }
      
      function VkLogout () {
        return new Promise((resolve, reject) => {
          VK.Auth.logout(function(response) {
            if (response.session === null) {
                resolve(response.session);
            } else {
              reject();
            }
          });
        })
        .then((info) => {
          return info;
        })
        .catch((error) => console.log(error));
      }

      function getVkWall (idOwner, idPost) {
        return new Promise((resolve, reject) => {
          VK.Api.call('wall.getComments', {
            owner_id: idOwner,
            post_id: idPost,
            count: 100,
            v:"5.73"
          }, function(response) {
            if(response.response) {
              resolve(response.response.items);
            } else {
              reject();
            }
          });
        });
      }

      function getVkVideo (idOwner, idVideo) {
        return new Promise((resolve, reject) => {

      }

      function getVkPhoto (idOwner, idPhoto) {

      }

      function getVkBoard (idGroup, idTopic) {

            }

        });
      }

      function OkGetComments(id, type) {
        return new Promise((resolve, reject) => {
          OKSDK.REST.call(
              "discussions.getComments", 
              {
                "fields": "comment.TEXT",
                "discussionId": id,
                "discussionType": type,
                "count": 100,
              },
              function (status, data, error) {
                  if (status == "ok") {
                      if (data.comments) {
                        resolve(data.comments);
                      } else {
                        resolve([]);
                      }                     
                  }
                
                  if (status == "error") {
                      console.log("Error: " + JSON.stringify(error));
                      reject();
                  }
              }
          );
        });
      }
